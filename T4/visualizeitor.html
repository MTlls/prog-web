<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="visualizeitor.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto&display=swap"
        rel="stylesheet">
    <title>Visualizeitor</title>
</head>

<body class="bg-body-primario">
    <h1 class="text-center p-2 lato-black">Visualizeitor</h1>
    <div id="pastas" class="gap-0 row-gap-3 mx-5 ">
        <div id="pasta" class="position-relative d-flex justify-content-evenly py-3 flex-column">
            <div id="aba-obr" class="row bg-primario border border-0 border-dark rounded mt-2 aba">
                <form id="form" class="ps-2 pe-0 ">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text bg-primario border-0" id="addon-wrapping">GRR</span>
                        <input type="text" maxlength="8" class="form-control bd-area-texto border-0 mt-1" id="fGRRAluno"
                            placeholder="00000000" aria-label="Username" aria-describedby="addon-wrapping">
                        <button type="button" id="botao-pesquisar" class="btn bg-primario p-n2">Pesquisar</button>
                    </div>
                </form>
            </div>

            <!-- Div Grade -->
            <div id="grade" class="row flex-nowrap bg-primario border border-0 rounded" name="">
                <!-- Conteúdo da grade será inserido aqui pelo JavaScript -->
            </div>
        </div>

        <div id="pasta-opt" class="position-relative d-flex justify-content-evenly py-3 flex-column">
            <div id="aba-opt" class="column bg-primario border border-0 border-dark rounded mt-2 aba">
                <h3 class="pt-2 px-4">Optativas</h3>
            </div>

            <div id="grade-opt" class="d-flex gap-3 flex-wrap p-2 bg-primario border border-0 rounded p-4" name="">
                <!-- Conteúdo da grade será inserido aqui pelo JavaScript -->
            </div>
        </div>
        <div id="pasta-tg" class="position-relative bg-secundario d-flex justify-content-evenly py-3">
            <div id="aba-tg" class="column bg-secundario border border-0 border-dark rounded mt-2 aba">
                <h3 class="pt-2 px-4">Trabalhos de Graduação</h3>
            </div>


            <!-- Primeira subseção de Trabalhos de Graduação -->
            <div id="grades-tg" class="d-flex flex-row p-4">
                <div class="" style="width: 50%;">
                    <h4 class="px-4">Trabalhos de Graduação 1</h4>
                    <div id="grade-tg1" class=" d-flex gap-3 flex-wrap p-2 border border-0 rounded">
                        <!-- Conteúdo da grade 1 será inserido aqui pelo JavaScript -->
                    </div>
                </div>

                <!-- Segunda subseção de Trabalhos de Graduação -->
                <div style="width: 50%;">
                    <h4 class="px-4">Trabalhos de Graduação 2</h4>
                    <div id="grade-tg2" class=" d-flex gap-3 flex-wrap p-2 border border-0 rounded">
                        <!-- Conteúdo da grade 2 será inserido aqui pelo JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <span id="modals">

    </span>
    <script type="module" src="visualizeitor.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/sass@1.77.6/sass.dart.min.js"></script>

</body>

</html>
